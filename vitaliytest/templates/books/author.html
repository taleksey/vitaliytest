{% extends "base.html" %}
{% load url from future %}
{% block title %}Books{% endblock %}
{% block home %}
{% if authors|length > 0 %}
    <table border="0" cellspacing="1" cellpadding="0" width="100%">
        <th style="text-align:left">Author</th>
        {% for author in authors %}
            <tr>
                <td>
                    <a href="{{ author.get_absolute_url }}">{{ author.FIO }}</a>
                </td>
            </tr>    
        {% endfor %}
        <tr><td colspan="2"><a href="/author/">Author</a></td><td><a href="{% url 'author_create' %}">Author create</a></td></tr>
    </table>
{% endif %}
{% endblock %}
